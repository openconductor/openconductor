{{- $fullName := include "openconductor.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-server
  labels:
    {{- include "openconductor.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.server.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector: 
  {{- include "openconductor.labels" . | nindent 6 }}
